<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animal Buttons</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <input type="search" class="form-control" id="searchTerm" placeholder="Search here">
    <button type="button" class="btn btn-light"><i class="material-icons">Search</button>
       <!-- Tags appear here -->
        <div id="tags-appear-here">
                <button data-animal="cat">meow</button>
                <button data-animal="dog">woof</button>
                <button data-animal="bird">chirp</button>
        </div>
  
    <div id="gifs-appear-here"></div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
